<style type="scss/text">
#sidebar {
  position: fixed;
  height:100%;
  top: 0;
  left: 0;
  background-color: #EEE;
  overflow-x: hidden;
  font-family: monospace;
  user-select: none;
  box-sizing: border-box;
  outline:1px solid #999;
}
#sidebar .panel {
  padding: .5vh 1vw; 
  padding-bottom: 2vh;
  border-bottom:1px solid #CCC;
}
#sidebar h2 {
  margin:0;
  padding:0;
}
#sidebar .nav-button {
  display:block;
  text-decoration: none; 
  color:#235;
}
#sidebar .nav-button:hover {
  color:#4CE;
}

#sidebar table.tabs { width:100%; }
#sidebar table.tabs th { outline:1px solid #CCC; padding:.5vh 0vh; background:#e8e8e8; }
#sidebar table.tabs th.selected { color:#26D; background:white; }
#sidebar table.tabs th:hover { color:#6BF; }

#sidebar #jsoneditor {
  background-color:white;
  width: 100%;
}

#current-view-spinner img {
  transform: rotate(-90deg);
  right: 24px;
  position: absolute;
}

#sidebar { width:25vw }
#current-view { margin-left: 25vw; height: 100vh; }
</style>

<div class="container">
  
  <div id="sidebar">
    
    <div id="navi" class="panel">
      <p style="font-size:10px">branch:</p>
      <h2>{{branch.toUpperCase()}}</h2>
      <div id="navi-branches">
        <a *ngFor="let b of branches" 
           class="nav-button"
           routerLink="{{router.url.replace(branch,b)}}" 
           routerLinkActive="active">üåç {{b}}</a>
      </div>
    </div>
    
    <div class="panel">
      <p style="font-size:10px">pages:</p>
      <a *ngFor="let pg of pages"
         class="nav-button"
         routerLink="{{pg}}"
         routerLinkActive="active">‚ö™ {{pg}}</a>
    </div>
    
    <div>
      <table class="tabs">
        <tr>
          <th *ngFor='let tab of sidetabs' 
              [class.selected]='tab == sidetab'
              (click)="sidetab=tab">{{tab}}</th>
        </tr>
      </table>
      
      <div id="jsoneditor" #jsoneditor
           [style.display]="sidetab=='json'?'block':'none'"
           ></div>
           
      <automodi id="automodi" #automodi
                [style.display]="sidetab=='automodi'?'block':'none'"
                ></automodi>
    </div>
    
  </div>
  
  <div id="current-view">
    <div id="current-view-spinner" *ngIf="!world.hasData"><img src="assets/bars.svg" /></div>
    <router-outlet *ngIf="world.hasData"></router-outlet>
  </div>

</div>
