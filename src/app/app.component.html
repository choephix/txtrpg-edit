<style type="scss/text">
  div, p { transition: opacity .150s, color .150s; }

  div { margin:0; padding:0 }
	.entry { color:#c0c0c0; } 
	.entry.last { color:#777; } 
  .option { display:block; cursor:pointer; color: #578; } 
  .option:hover { color:#EC6; } 
  .fonted pre { font-family: 'Princess Sofia'; font-size: 20px; font-weight: lighter; }
  .fonted pre { font-family: 'calibri' !important; }
  #separator { opacity:.06; }
  #hud { opacity:.50; position:fixed; font-family: 'consolas'; font-size: 10px; }
  #hud:hover { opacity:2.00; }
</style>
