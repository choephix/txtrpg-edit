<div id="full-page" class="darkform">

    <div class="pane" style="width: 61.8%;">

      <div class="item not-selectable">GAMEDATA / JOURNAL / SEQUENCE (CONVO) TREES </div>

      <ng-container *ngIf="currentTrigger">
        <div class="item breadcrum" (click)="gobackto(0)"><p>►  {{currentTrigger.handle}}</p></div>
      </ng-container>

      <ng-container *ngFor="let breadcrum of breadcrums.slice().reverse(); let i = index">
        <div class="item breadcrum" (click)="gobackto(i+1)">
          <p>{{breadcrum.node.text}}</p>
          <p>•  {{breadcrum.choice.handle}}</p>
        </div>
      </ng-container>

      <div class="divider" [class.active]="currentTrigger"></div>

      <!-- LIST OF TRIGGERS -->

      <div class="items-list" *ngIf="!currentTrigger">
        <div class="item"
             *ngFor="let trigger of listVisibleTriggers; let i = index"
             [class.selected]="trigger===selection.selectedObject"
             (mouseup)="selection.selectObject(trigger)">
          <button class="swapper" *ngIf="i>0" (click)="move(data_triggers,trigger,-1)" clear>⬆⬇</button>
          <div class="flex-row">
            <div class="cell form" style="flex-grow: 15">
              <div class="flex-row">
                <div class="cell" style="flex-grow: 2">
                  <label>handle</label>
                  <input type="text" class="input field-handle" [(ngModel)]="trigger.handle">
                </div>
              </div>
              <div class="flex-row">
                <div class="cell" style="width:80px">
                  <label>location</label>
                  <input type="text" class="input field-node" [(ngModel)]="trigger.node">
                </div>
                <div pebble></div>
                <div class="cell" style="flex-grow: 13">
                  <label>condition</label>
                  <input type="text" class="input field-condition" [(ngModel)]="trigger.condition">
                </div>
                <div pebble></div>
                <div class="cell" style="width:80px">
                  <label>uid</label>
                  <input type="text" class="input field-uid" [(ngModel)]="trigger.uid">
                </div>
              </div>
            </div>
            <div pebble></div>
            <div class="cell" style="width:50px">
              <button (click)="currentTrigger=trigger">select</button>
            </div>
          </div>
        </div>
        <div class="item spawner" (click)="addTrigger(data_triggers.length)" style="cursor:pointer">
          ＋ trigger
        </div>
      </div>

      <!-- LIST OF NODES -->

      <div class="items-list" *ngIf="currentTrigger">
        <ng-container *ngFor="let node of listVisibleNodes; let i = index">
          <div class="item"
               [class.selected]="node === selection.selectedObject"
               (mouseup)="selection.selectObject(node)">

            <button class="swapper" *ngIf="i>0" (click)="move(data_nodes,node,-1)" clear>⬆⬇</button>

            <div class="flex-row">
              <div class="cell" style="flex-grow: 15">
                <label>text</label>
                <textarea autosize class="field-text"
                          (click)="fixTextarea($event.target)"
                          [(ngModel)]="node.text"></textarea>
              </div>
              <div pebble></div>
              <div class="cell" style="width:100px">
                <label>condition</label>
                <input type="text" class="field-condition" [(ngModel)]="node.condition">
                <div space></div>
                <label>type</label>
                <input type="text" class="field-type" [(ngModel)]="node.type">
                <div space></div>
                <label>cause</label>
                <input type="text" class="field-cause" [(ngModel)]="node.cause">
              </div>
            </div>

            <div space></div>
            <label>choices</label>
            <div class="item inner" *ngFor="let choice of node.choices; let j=index; trackBy:trackByFn">
              <button class="swapper" *ngIf="j>0" (click)="move(node.choices,node,-1)" clear>⬆⬇</button>
              <div class="flex-row">
                <div class="cell" style="flex-grow: 15">
                  <div class="cell">
                    <label>handle</label>
                    <input type="text" class="field-handle" [(ngModel)]="choice.handle">
                  </div>
                  <div class="flex-row">
                    <div class="cell" style="flex-grow: 15">
                      <label for="goto.text">condition</label>
                      <input type="text" class="input field-condition" [(ngModel)]="choice.condition">
                    </div>
                    <div pebble></div>
                    <div class="cell" style="width:120px">
                      <label>next</label>
                      <input type="text" class="input field-next" [(ngModel)]="choice.next">
                    </div>
                  </div>
                </div>
                <div pebble></div>
                <div class="cell" style="width:100px">
                  <button (click)="goto(node,choice)">go</button>
                </div>
              </div>
            </div>
            <div class="notice" *ngIf="!node.choices?.length">
              <p>This node presents no further choices to make.</p>
              <p>Your sequence will end with this.</p>
            </div>
            <div class="item inner spawner" (click)="addChoice(node)" style="cursor:pointer">+ choice</div>

            <div space></div>
            <div class="toolbar">
                <button clear class="delete" (click)="delete(data_nodes,node)">delete</button>
            </div>
            <div class="uid" [class.dirty]="isDirtyNew(node)">{{node.uid}}</div>

          </div>
        </ng-container>
        <div class="item spawner" (click)="addNode(data_nodes.length)" style="cursor:pointer">+ node</div>
      </div>

      <div class="filler">- ⚜ -</div>

    </div>

    <!-- SPLIT -->

    <div class="pane" style="width: 38.2%;">
      <journal-helper-pane>
      </journal-helper-pane>
    </div>

  </div>
