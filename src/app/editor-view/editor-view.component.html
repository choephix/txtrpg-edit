<style type="scss/text">
#sidebar {
	position: fixed;
	height:99vh;
	height:100%;
  top: 0;
  left: 0;
  background-color: #EEE;
  overflow-x: hidden;
  font-family: monospace;
	user-select: none;
  box-sizing: border-box;
  outline:1px solid #999;
}
#sidebar .panel {
	padding: .5vh 1vw; 
	padding-bottom: 2vh;
  border-bottom:1px solid #CCC;
}
#sidebar h2 {
	margin:0;
	padding:0;
}
#sidebar .nav-button {
	display:block;
	text-decoration: none; 
	color:#235;
}
#sidebar .nav-button:hover {
	color:#4CE;
}

#sidebar table.tabs { width:100%; }
#sidebar table.tabs th { outline:1px solid #DDD; padding:.5vh 0vh;  }
#sidebar table.tabs th:hover { outline:1px solid #BBB; background:white; }

#sidebar #jsoneditor {
	background-color:white;
}



#sidebar { width:25vw }
#current-view { margin-left: 25vw }
</style>

<div class="container">
	
	<div id="sidebar">
		
	  <div id="navi" class="panel">
	  	<p style="font-size:10px">branch:</p>
			<h2>{{branch.toUpperCase()}}</h2>
		  <div id="navi-branches">
		  	<a *ngFor="let b of branches" 
		  		 class="nav-button"
		  	   routerLink="{{router.url.replace(branch,b)}}" 
		  	   routerLinkActive="active">üåç {{b}}</a>
		  </div>
	  </div>
	  
		<div class="panel">
			<p style="font-size:10px">pages:</p>
      <a *ngFor="let pg of pages"
      	 class="nav-button"
      	 routerLink="{{pg}}"
      	 routerLinkActive="active">‚ö™ {{pg}}</a>
    </div>
	  
		<div>
			<table class="tabs">
				<tr>
					<th>json</th>
					<th>automodi</th>
					<th>else</th>
				</tr>
			</table>
			<div id="jsoneditor" style="width: 100%;" #jsoneditor></div>
		</div>
    
	</div>
	
	<div id="current-view">
		<router-outlet *ngIf="world.loaded">
		</router-outlet>
	</div>

</div>
