<style type="scss/text">
  div, h1, pre, p { margin:0; padding:0 }
  div, p { transition: opacity .150s, color .150s; }
  .entry { color:#c0c0c0; margin-top: 2vh; }
  .entry.last { color:#777; }
  .option { display:block; cursor:pointer; color: #578; margin-bottom: 4vh; }
  .option:hover { color:#EC6; }
  .fonted pre { font-weight: lighter; }
  /*.fonted pre { font-family: 'Princess Sofia'; font-size: 2vh; font-weight: lighter; }*/
  /*.fonted pre { font-family: 'Tangerine' !important; font-size: 5vh; }*/
  .fonted pre { font-family: 'Satisfy' !important; font-size: 2vh; }
  .fonted pre { font-family: 'calibri' !important; font-size: 2vh; }
  #separator { opacity:.06; }
  #hud { opacity:.01; position:fixed; font-family: 'consolas'; font-size: 1.5vh; cursor:copy ; }
  #hud:hover { opacity:2.00; }
  #separator{
    display: block;
    max-width:510px;
    max-height:255px;
    min-width:170px;
    min-height:85px;
    width: 50vw;
    height: 25vw;
  }
</style>

<p id="hud">

  ðŸ—º {{game.getCurrentNode()}}
</p>

<div style="text-align:center" #main (click)="scrollToSeparator()">

  <div style="text-align:center;">
  	<div class="fonted" id="journal"
  	     style="min-height:720px; display: flex; justify-content: flex-end; flex-direction: column; width:100%;">
  		<pre *ngFor="let entry of game.journal; let i = index"
  		     [class.last]="i==game.journal.length-1"
  		     class="entry">{{entry}}</pre>
  	</div>
  </div>

  <div align="center">
    <img src="{{imgurl}}" width="340" height="170" id="separator" #separator>
  </div>

  <div id="options" style="min-height:720px">
    <div *ngFor="let option of game.options; let i = index"
       (click)="game.selectOption(i)"
       class="option fonted"
       href="#">
      <h1>
        <pre>â€” {{option.t}} â€”</pre>
      </h1>
    </div>
  </div>

</div>
